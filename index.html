<dialog>
          <form class="form">
            <div class="grid">

                <input type="text" id="author" name="input" maxlength="15">
               <label for="title">Title:</label>
                <input type="text" id="title" name="input" maxlength="15">
               <label for="numberPages">Number of pages:</label>
                <input type="number" id="numberPages" name="input" max="99999">
              <div class="checkbox">
                <label for="read">Read/Unread:</label>
                 <input type="checkbox" id="read">
              </div>
            </div>
        <input type="button" value="Add" id="btn">
    </form>
</dialog>
<h2 id="allBook"></h2>
<button id="showModal">Add a book +</button>
</div>
